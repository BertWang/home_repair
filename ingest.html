<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>新進影像資產盤點 (New Asset Ingestion)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .group-header {
            grid-column: 1 / -1;
            margin-top: 2rem;
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5rem;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">新進影像智慧盤點 (AI Ingestion)</h1>
        <p class="mb-8 text-gray-600">請協助確認以下圖片群組的「工程類別」，我將自動進行 SEO 命名與歸檔。</p>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6" id="gallery">
            <!-- Images will be injected here -->
        </div>
    </div>

    <script>
        // Filenames from the list_dir output
        const files = [
            "29625.jpg", "29654.jpg", "32647.jpg",
            "S__10715145_0.jpg", "S__10715146_0.jpg", "S__10715147_0.jpg", "S__10715148_0.jpg",
            "S__10715151_0.jpg", "S__10715152_0.jpg", "S__10715153_0.jpg", "S__10715154_0.jpg",
            "S__10739744_0.jpg", "S__10739745_0.jpg",
            "S__10788868_0.jpg", "S__10788869_0.jpg", "S__10788870_0.jpg", "S__10788871_0.jpg",
            "S__10788872.jpg", "S__10788874.jpg", "S__10788875.jpg",
            "S__10805256_0.jpg", "S__10805257_0.jpg", "S__10805258_0.jpg", "S__10805259_0.jpg",
            "S__10805260_0.jpg", "S__10805261_0.jpg", "S__10805262_0.jpg", "S__10805263_0.jpg",
            "S__10805264_0.jpg", "S__10805265_0.jpg", "S__10805267_0.jpg", "S__10805268_0.jpg",
            "S__10805269_0.jpg", "S__10805270_0.jpg", "S__10805271_0.jpg", "S__10805272_0.jpg",
            "S__10805273_0.jpg", "S__10805274_0.jpg", "S__10805275_0.jpg", "S__10805276_0.jpg",
            "S__10805277.jpg"
        ];

        const gallery = document.getElementById('gallery');

        // Simple grouping logic based on filename prefix
        let currentGroup = '';

        files.forEach(file => {
            const prefix = file.split('_')[0] + '_' + (file.split('_')[1] || '').substring(0, 5);

            if (prefix !== currentGroup) {
                currentGroup = prefix;
                const header = document.createElement('div');
                header.className = 'group-header';
                header.innerHTML = `<h2 class='text-xl font-bold text-blue-600'>Group: ${prefix} ...</h2>`;
                gallery.appendChild(header);
            }

            const div = document.createElement('div');
            div.className = 'bg-white p-2 rounded shadow hover:shadow-lg transition';
            div.innerHTML = `
                <img src="assets/images/新圖/${file}" class="w-full h-32 object-cover rounded mb-2" loading="lazy">
                <p class="text-xs text-gray-500 truncate">${file}</p>
            `;
            gallery.appendChild(div);
        });
    </script>
</body>

</html>
